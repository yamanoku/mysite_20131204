<p>大山 奥人 Okuto Oyama</p>
<p>1989年10月30日秋田県能代市生まれ。<br />
能代高等学校を卒業後、2008年岩手大学入学。</p>
<p>2010年より映像メディア研究室に配属。<br />
イラストレーション、グラフィックデザイン、<br />
webデザイン、漫画の制作を中心的に行う。</p>
<p>その他、現代美術やソーシャルネットワーク、<br />
プログラミングの分野への研究活動も行う。</p>
<p>また個人サークル<a href="http://majigire.tumblr.com" target="_blank">「MAJIGIRE」</a>の代表として<br />
2011年より同人活動も開始。</p>
